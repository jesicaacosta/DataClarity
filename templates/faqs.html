<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Plataforma de Análisis de Datos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Parkinsans:wght@300..800&display=swap"
        rel="stylesheet">


    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/7d4a6c3747.js" crossorigin="anonymous"></script>

    <!-- Enlace al archivo CSS de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap-->

    <link href="css/bootstrap.min.css" rel="stylesheet">



</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light  fixed-top">
    <a class="navbar-brand" href="http://127.0.0.1:5000/"><img src="/static/images/DATACLARITY.png" width="120px"
            alt="" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://127.0.0.1:5000/">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="http://127.0.0.1:5000/">Preguntas Frecuentes</a>
            </li>
        </ul>
    </div>
</nav>

<body>
    <section class="faq-section container py-5"> <!--boots para centrar y padding-->
        <h2 class="text-center mb-4">Preguntas Frecuentes</h2>
        <div class="accordion" id="faqAccordion"> <!-- accordion boots estiliza el contenido como un acordeon -->
            {% for i in range(1, 16) %}
            <div class="card">
                <div class="card-header" id="heading{{ i }}"> <!-- asigna encabezado i para cada tarjeta -->
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ i }}"
                            aria-expanded="true" aria-controls="collapse{{ i }}">
                            {{ preguntas[i - 1] }} <!--inserta las preg i-1-->
                        </button>
                    </h5>
                </div>
                <div id="collapse{{ i }}" class="collapse {% if i == 1 %}show{% endif %}"</div>
                    <!-- if hace que solo la primer tarj este visible -->
                    aria-labelledby="heading{{ i }}" data-parent="#faqAccordion">
                    <div class="card-body">
                        {{ respuestas[i - 1] }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>




    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <!-- Sección de texto -->
                <div class="col-md-4">
                    <p class="mb-0">
                        &copy; 2024 DataClarity. Todos los derechos reservados.
                    </p>
                </div>
                <!-- Sección de enlaces a redes sociales -->
                <div class="col-md-4 text-md-center">
                    <p>Seguinos en nuestras redes!</p>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS y dependencias de Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
